<!DOCTYPE html>
<html lang="en">
<head>
    {% block head_tag %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
</head>
<body>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <div id="footer">
        {% block footer %}
            FOOTER
        {% endblock %}
    </div>
</body>
</html>
